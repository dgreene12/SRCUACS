    <script>
        var map = L.map('nc-map').setView([35.7596, -79.0193], 7);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);
    
        function onEachFeature(feature, layer) {
            layer.on({
                click: function (e) {
                    alert("You clicked on county: " + feature.properties.name); // Or you can open a popup with content
                }
            });
        }
    
        fetch('SRCUACS/North_Carolina_State_and_County_Boundary_Polygons.geojson').then(function(response) {
            return response.json();
        }).then(function(data) {
            L.geoJSON(data, {
                onEachFeature: onEachFeature
            }).addTo(map);
        });
        </script>
